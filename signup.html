<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>signUp</title>
</head>

<body>
    <div class="login_box">
        <h3 class="text-center mt-3">Sign Up</h3>
        <form>
            <div class="mb-3 mt-1">
                <label class="form-label"><b>FirstName</b></label>
                <input type="text" class="form-control rounded-left" id="firstName" placeholder="Firstname" required>
                <label class="form-label"><b>LastName</b></label>
                <input type="text" class="form-control rounded-left" id="lastName" placeholder="Lastname" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>

            <!-- <div class="mb-3">
                <label class="form-label"><b>Email_Address</b></label>
                <input type="email" class="form-control " id="gmail" placeholder="Email" aria-describedby="emailHelp">
            </div> -->
            <div class="mb-3">
                <input type="email" class="form-control rounded-left" id="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><b>NewPassword</b></label>
                <input type="password" class="form-control" id="Password" placeholder="NewPassword">
                <label for="exampleInputPassword1" class="form-label"><b>ConfirmPassword</b></label>
                <input type="password" class="form-control" id="Confirm_Password" placeholder="ConfirmPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="signUp()">Submit</button>
            
        </form>

    </div>
    <script src="assets/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
