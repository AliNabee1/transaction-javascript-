<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Adddata</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Add Transaction</h3>
          <form action="#" class="login-form">
            <div class="form-group">
              <input type="text" class="form-control rounded-left" id="id" placeholder="Write Id" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="T_id" placeholder="Transaction Id " required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="name" placeholder="Name" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="gmail" placeholder="Email" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="amount" placeholder="amount" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control rounded-left" id="currency" placeholder="currency" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="fName" placeholder="father name" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="number" placeholder="number" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="cnic" placeholder="national id card" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="tokenNo" placeholder="token number" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control rounded-left" id="forter" placeholder="forter token" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="Nationality" placeholder="nationality" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="gender" placeholder="gender" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="totalAmount" placeholder="total amount" required>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control rounded-left" id="Age" placeholder="age" required>
            </div>
            <div class="form-group">
              <button type="button" class="form-control btn btn-primary rounded submit px-3" onclick="addData()">AddData</button>
            </div>
            <div class="form-group d-md-flex">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  

  <script src="assets/js/addData.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
